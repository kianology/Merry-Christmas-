    body {

    .main-wrapper {
      width: 100%;
      min-height: 100%;
      background: linear-gradient(135deg, #c94b4b 0%, #8b1538 100%);
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Decorative snowflakes */
    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .title {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin: 0 0 1rem 0;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #ffe4e4;
      margin: 0;
    }

    .search-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    .search-box {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 3px solid #c94b4b;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Georgia', serif;
    }

    .search-box:focus {
      border-color: #8b1538;
      box-shadow: 0 0 15px rgba(201, 75, 75, 0.3);
    }

    .card {
      background: #ffffff;
      border-radius: 25px;
      padding: 3rem 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      display: none;
      animation: slideIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .card.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-decoration {
      position: absolute;
      font-size: 4rem;
      opacity: 0.1;
    }

    .card-decoration.top-left {
      top: -1rem;
      left: -1rem;
    }

    .card-decoration.bottom-right {
      bottom: -1rem;
      right: -1rem;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      height: 280px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe4e4 0%, #ffd1d1 100%);
      border-radius: 20px;
      border: 4px solid #c94b4b;
      font-size: 8rem;
      position: relative;
      overflow: hidden;
    }

    .card-name {
      font-size: 2.5rem;
      color: #c94b4b;
      text-align: center;
      margin: 0 0 1.5rem 0;
      font-weight: bold;
    }

    .card-message {
      font-size: 1.15rem;
      color: #333;
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 2rem;
    }

    .card-footer {
      text-align: center;
      font-size: 1.1rem;
      color: #c94b4b;
      font-style: italic;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 2px dashed #c94b4b;
    }

    .no-result {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      display: none;
    }

    .no-result.active {

    .no-result-text {

    function createCards() {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      recipients.forEach(recipient => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.name = recipient.name.toLowerCase();

        const relationText = recipient.relation ? ` <span class="ornament">(${recipient.relation})</span>` : '';

        card.innerHTML = `

    function searchCard(query) {
      const cards = document.querySelectorAll('.card');
      const noResult = document.getElementById('noResult');
      const normalizedQuery = query.toLowerCase().trim();

      let found = false;

      cards.forEach(card => {
        const cardName = card.dataset.name;
        if (normalizedQuery && cardName.includes(normalizedQuery)) {
          card.classList.add('active');
          found = true;
        } else {
          card.classList.remove('active');
        }
      });

      if (!found && normalizedQuery) {
        noResult.querySelector('.no-result-text').textContent = 'üéÅ Hmm, we couldn\'t find that name. Please check the spelling! üéÅ';
        noResult.classList.add('active');
      } else if (!normalizedQuery) {
        noResult.querySelector('.no-result-text').textContent = 'üéÅ Please enter a name to see your special Christmas card! üéÅ';
        noResult.classList.add('active');
      } else {
        noResult.classList.remove('active');
      }
    }
